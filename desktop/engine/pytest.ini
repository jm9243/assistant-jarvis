[pytest]
# Pytest配置文件

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    asyncio: 异步测试
    integration: 集成测试
    performance: 性能测试
    e2e: 端到端测试
    unit: 单元测试

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果安装了pytest-cov）
# addopts = --cov=core --cov=models --cov-report=html --cov-report=term

# Python路径
pythonpath = .
